<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.84.0">
    <title>SignUp</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>


    <!-- Custom styles for this template -->
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">SignUp</h1>

        <div class="form-floating">
            <div class="form-control"> {{form.username}} </div>
            <label>Username</label>
        </div>

        <div class="form-floating">
            <div class="form-control"> {{form.email}} </div>
            <label>Email</label>
        </div>

        <div class="form-floating">
            <div class="form-control"> {{form.password1}} </div>
            <label>Password</label>
            <br>
            <p>Password must contain at least 8 characters</p>
            <p>Password canâ€™t be entirely numeric</p>
        </div>

        <div class="form-floating">
            <div class="form-control"> {{form.password2}} </div>
            <label>Type password again</label>
        </div>
        <br>

        <button class="w-100 btn btn-lg btn-primary" type="submit" value="login">Signup</button>
    </form>
</main>
</body>
</html>
